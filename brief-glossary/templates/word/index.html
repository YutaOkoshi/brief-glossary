{% extends "base.html" %}

{% block title %}単語の一覧{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">単語の一覧</h4>
    <a href="{% url 'add' %}" class="btn btn-primary btn-sm my-3">追加</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">単語</th>
          <th scope="col">info</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for word in object_list %}
        <tr>
          <th scope="row">{{ word.id }}</th>
          <td>{{ word.word }}</td>
          <td>{{ word.info }}</td>
          <td>
            <a href="{% url 'detail' word.id %}" class="btn btn-outline-primary btn-sm">修正</a>
            <a href="{% url 'delete' word.id %}" class="btn btn-outline-danger btn-sm">削除</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
